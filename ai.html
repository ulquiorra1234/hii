<!DOCTYPE html>
<html>
<head>
  <title>Interactive 3D Background with Login Form</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f9a03f, #f58634, #e55c2c);
      margin: 0;
      overflow: hidden;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      overflow: hidden;
      border-radius: 50%;
      transition: transform 0.5s;
    }

    #container.active {
      transform: translate(-50%, -50%) scale(1);
    }

    canvas {
      display: block;
    }

    #login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      backdrop-filter: blur(10px);
    }

    #login-form.active {
      transform: translate(-50%, -50%) scale(1);
    }

    input[type="text"],
    input[type="password"] {
      outline: none;
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 15px 30px;
      border-radius: 5px;
      border: none;
      background: #f58634;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e55c2c;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas></canvas>
  </div>
  <div id="login-form">
    <h2>Login Form</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Create Three.js scene and camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // Create Three.js renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // Create geometry and material for the background
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('wallpaper6.jpg');
    const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
    const material = new THREE.MeshStandardMaterial({ map: texture, metalness: 1, roughness: 0, envMapIntensity: 1 });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    // Create light source
    const light = new THREE.DirectionalLight(0xFFFFFF, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Set camera position
    camera.position.z = 30;

    // Animate the background
    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.001;
      torus.rotation.y += 0.001;
      renderer.render(scene, camera);
    }

    animate();

    // Add event listener to toggle animation and form styles
    const container = document.getElementById('container');
    const loginForm = document.getElementById('login-form');

    container.addEventListener('click', () => {
      container.classList.toggle('active');
      loginForm.classList.toggle('active');
    });
  </script>
</body>
</html>
