    <title>Document</title>
</head>
<body>

    <script>

        var obj = {
            first:"aysuhi",
            func : function (){
                var self  = this;
                console.log("outerFunction : this.first = "+ this.first)
                console.log("outerFunction : self.first = "+ self.first)

                function a(){
                    console.log("inner function : this.first = "+ this.first)
                    console.log("inner function : self.first = "+ self.first)


                    function b(){
                        console.log("inner function : this.first = "+ this.first)
                        console.log("inner function : self.first = "+ self.first)
                    }
                    b()

                }
                a()
            }

        }

        obj.func()


    </script>
